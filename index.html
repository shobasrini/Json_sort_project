
<!DOCTYPE HTML     Backbone search and sort - collection
 >
 
<html lang="en">
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
		<title>Sort and Listing USA States Using Backbone JS</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script>
	$(function() {
			
	$("#json-one").change(function() {
	 var $text = $(this);
				$.getJSON("jsondata/data.json", function(data) {
				
					var key = $text.val();
					var vals = [];
										
					switch(key) {
					 
						case 'States':
							vals = data.states.split(",");
							break;
						case 'base':
							vals = ['Please choose from above'];
					}
					
					var $jsontwo = $("#json-two");
					$jsontwo.empty();
					$.each(vals, function(index, value) {
						$jsontwo.append("<option>" + value + "</option>");
					});
			
				});
			});

		});
	</script>
	</head>
	<body>
	
	<div id="page-wrap"> 
		
		<P>Select US State</P>

		<P><select id="json-one">
			<option selected value="base">Please Select</option> 
			<option value="States">States</option>
		</select></P> 
		 
	
		<select id="json-two">
			<option>Please choose from above</option>
		</select>
	
	</div>
		<div id="mainContainer">	
			<div id="contentContainer"></div>
		</div>	
		<script>
			var myapp = {
				model:{},
				view:{},
				collection:{},
				router:{}
			}
		</script>
		
		<script id="list_container_tpl" type="text/template">
		<div class="grid_5 listContainer">
			<div class="box">
				<p>                               </p 
				<p>----------------------------------------------------------------------- </p
				<h2 class="box_head grad_colour">List and Searching US State  </h2>
				<p>                               </p 
					<div class="sorting">Show: <select id="taskSorting"><option value="0">select state</option><option value="1">states</option></select>
					&nbsp; Search :<input class="search round_all" id="searchTask" type="text" value="">
					</div>
					<div class="block">
					<ul id="taskList" class="list"></ul>
				</div>
			</div>
		</div>
		</script>


		<script id="task_item_tpl" type="text/template">
			<li class="task">
				<h4 class="name searchItem"><%= name %></h4>
			</li>
		</script>	
		
		<script src="jquery-1.11.3.min.js"></script>
		<script src="underscore-min.js"></script>
		<script src="backbone-min.js"></script>		 
		<script src="js/model.tasks.js"></script>
		<script src="js/collection.tasks.js"></script>
		<script src="js/views/view.tasksContainer.js"></script>
		<script src="js/views/view.tasksItem.js"></script>
		<script src="js/router.tasks.js"></script>	
		
<script>
	Backbone.history.start();
</script>
	</body>
</html>
